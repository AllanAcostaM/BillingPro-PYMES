<header class="modules__header">
  <div class="modules__header-top">
    <!-- Header Profile -->
    <div class="modules__header-texts">
      <!-- 1) Pages / modules -->
      <p class="modules__crumbs" appAnimateOnScroll="animate__fadeIn">
        Pages / Profile
      </p>

      <!-- 2) Main Dashboard -->
      <h3 class="modules__main-title" appAnimateOnScroll="animate__fadeIn">
        Profile
      </h3>

      <!-- 3) Lalitpur Branch -->
      <p class="modules__branch" appAnimateOnScroll="animate__fadeIn">
        Lalitpur Branch
      </p>
    </div>

    <!-- Search bar -->
    <div class="modules__search" appAnimateOnScroll>
      <div class="modules__search-outer">
        <div class="modules__search-inner">
          <mat-icon class="modules__search-icon" aria-hidden="true"
            >search</mat-icon
          >
          <input
            type="text"
            class="modules__search-input"
            placeholder="Search"
          />
        </div>
        <img
          src="../../../assets/images/profile.png"
          alt="Search Avatar"
          class="modules__search-image"
        />
      </div>
    </div>
  </div>
</header>

<!-- Content Main Profile -->
<main class="profile" appAnimateOnScroll="animate__fadeIn">
  <!-- Header title and avatar -->
  <section class="profile__header">
    <h3 class="profile__title">Your Profile</h3>
    <div class="profile__avatar">
      <img src="assets/images/profile.png" alt="Profile Picture" />
    </div>
  </section>

  <!-- Main -->
  <section class="profile__main">
    <div class="profile__info">
      <div class="profile__row">
        <span class="profile__label">Admin id:</span>
        <span class="profile__value">110A</span>
      </div>
      <div class="profile__row">
        <span class="profile__label">Name:</span>
        <span class="profile__value">Adela Parkson</span>
      </div>
      <div class="profile__row">
        <span class="profile__label">Address:</span>
        <span class="profile__value">Khumaltar, Lalitpur</span>
      </div>
      <div class="profile__row">
        <span class="profile__label">Contact No.:</span>
        <span class="profile__value">9841236978</span>
      </div>
      <div class="profile__row">
        <span class="profile__label">Email:</span>
        <span class="profile__value">Adela98gmail.com</span>
      </div>
      <div class="profile__row">
        <span class="profile__label">Password:</span>
        <span class="profile__value">*******</span>
      </div>
    </div>
    <div class="profile__actions">
      <button appAnimateOnScroll type="button" class="form__button">
        Edit
      </button>
    </div>
  </section>
</main>
