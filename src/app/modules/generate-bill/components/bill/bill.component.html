<header class="modules__header">
        <!-- Header Biil -->
  <div class="modules__header-top">
    <div class="modules__header-texts">
      <!-- 1) Pages / modules -->
      <p class="modules__crumbs" appAnimateOnScroll="animate__fadeIn">Pages / Dashboard</p>

      <!-- 2) Main Dashboard -->
      <h3 class="modules__main-title" appAnimateOnScroll="animate__fadeIn">Main Dashboard</h3>

      <!-- 3) Lalitpur Branch -->
      <p class="modules__branch" appAnimateOnScroll="animate__fadeIn">Lalitpur Branch</p>
    </div>

    <!-- Search bar -->
    <div class="modules__search" appAnimateOnScroll>
      <div class="modules__search-outer">
        <div class="modules__search-inner">
          <mat-icon class="modules__search-icon" aria-hidden="true"
            >search</mat-icon
          >
          <input
            type="text"
            class="modules__search-input"
            placeholder="Search"
          />
        </div>
        <img
          src="../../../assets/images/profile.png"
          alt="Search Avatar"
          class="modules__search-image"
        />
      </div>
    </div>
  </div>
</header>

<!-- Content Main Bill -->
<!-- Header title and button -->
<div class="bill__header">
  <p class="bill__title" appAnimateOnScroll="animate__fadeIn">Bill</p>
  <div class="bill__actions">
    <button
      appAnimateOnScroll
      type="button"
      class="form__button"
      (click)="router.navigate(['../calculate'], { relativeTo: route })"
    >
      Download
    </button>
  </div>
</div>

<!-- Bill List -->
<section class="bill__list" appAnimateOnScroll="animate__fadeIn">
  <!-- Header List -->
  <div class="bill__head">
    <div class="bill__col"><span>UID</span></div>
    <div class="bill__col"><span>Name</span></div>
    <div class="bill__col"><span>Address</span></div>
    <div class="bill__col"><span>SCNO.</span></div>
    <div class="bill__col"><span>Units</span></div>
    <div class="bill__col"><span>Date</span></div>
    <div class="bill__col"><span>Due Date</span></div>
    <div class="bill__col"><span>Due Amount</span></div>
    <div class="bill__col"><span>Total Amount</span></div>
  </div>
  <!-- Items List -->
  <div class="bill__row">
    <div class="bill__cell">212</div>
    <div class="bill__cell">Amy Matthews</div>
    <div class="bill__cell">Nakhu, Lalitpur</div>
    <div class="bill__cell">11634B</div>
    <div class="bill__cell">60 units</div>
    <div class="bill__cell">2023/3/20</div>
    <div class="bill__cell">2023/4/20</div>
    <div class="bill__cell">Rs. 530</div>
    <div class="bill__cell">Rs. 2630</div>
  </div>
</section>
